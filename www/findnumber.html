<h1> <a href="index.html">Оглавление.</a> </h1> 

<form name="findnumber" method="get" style="border:3px double">
  <p><b>Поле:</b>
   <input type="text" id="day" name="key" value="$findnumber.key$" size="10">
   <b>Значение:</b>
   <input type="text" id="month" name="value" value="$findnumber.value$"  size="10">
  </p>
  <p><input type="submit" value="Применить">
   <input type="reset" value="Сбросить"></p>
 </form>
