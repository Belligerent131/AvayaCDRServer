<html>
<head>
    <meta charset="UTF-8">
    <title>Avaya Monitoring S8500</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="js/tablesorter.js" defer></script>
    <script type="text/javascript" src="js/main.js" defer></script>

</head>

<body>
<h1> <a href="index.html">Оглавление.</a> </h1>
<br>

<form name="finddate" method="get" style="border:3px double">
  <p><b>День:</b>
   <input type="text" id="day" name="day" value="$finddate.day$" size="2">
   <b>Месяц:</b>
   <input type="text" id="month" name="month" value="$finddate.month$"  size="2">
   <b>Год:</b>
   <input type="text" id="year" name="year" value="$finddate.year$" size="4">
  </p>
  <p><input type="submit" value="Применить">
   <input type="reset" value="Сбросить"></p>
 </form>
<h1> Мониторинг. Количество записей: $COUNTCDR$. </h1> 
 
 <a href="#" id="divDate">Таблица</a>
 <div id="divIdDate" onclick='anichange();' style="display: none">
<table border="1" cellpadding="15" id="table_cdr" class="sort">
 <thead>  
 <tr>
 <td> №  </td>
 <td> Дата Время  </td>
 <td> Исходящий </td> 
 <td> Входящий </td> 
 <td> Длительность в сек. </td>
 <td> Cond Code </td>
 <td> Code Dial</td>
 <td> Code Used</td>
 <td> In Trk Code</td>
 <td> Acct Code</td>
 <td> Auth Code</td>
 <td> Frl</td>
 <td> Ixc Code</td>
 <td> In Crt Id</td>
 <td> Out Crt Id</td>
 <td> Feat Flag</td>
 <td> Return</td>
 <td> Line Feed</td>
 </tr>
 </thead>
 <tbody>
 $BaseCDRList$ 
 </tbody>
</table>
</div>

<h1> Avaya S8500 </h1>
</body>
</html>
